<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #f7cac9; /* Light pink background */
            overflow: hidden; /* Prevent scrollbars */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
        }

        #container {
          text-align: center;
        }

        #password-container {
            margin-bottom: 20px;
        }

        #question-container {
            display: none; /* Initially hidden */
            margin-bottom: 20px;
        }

        #hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: 2; /* Place hearts above other content */
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url("heart.png"); /* Replace with your heart image */
            background-size: cover;
            animation: fall 5s linear infinite; /* Adjust duration as needed */
        }

        @keyframes fall {
            0% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        #content-container {
            display: none; /* Initially hidden */
            text-align: center;
            z-index: 0; /* Place content above hearts */
        }

        #cat-gif {
            max-width: 300px;
            margin-bottom: 20px;
        }

        #flower {
            max-width: 150px;
            margin-right: 10px; /* Space between flower and chocolates */
            display: inline-block; /* Allow horizontal arrangement */
        }

        #chocolates {
            max-width: 150px;
            display: inline-block; /* Allow horizontal arrangement */
        }

    </style>
</head>
<body>
  
<div id="container">
  <div id="password-container">
      Enter Anniversary Date (DDMM): <input type="password" id="password">
      <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="question-container">
      Would you spend this Valentine's with me?
      <button onclick="showContent(true)">Yes</button>
      <button onclick="showContent(false)">No</button>
  </div>
</div>

<div id="hearts-container"></div>

<div id="content-container">
    <img id="flower" src="tulips-clipped.png" alt="tulips for my beloved !!">
    <img id="cat-gif" src="cat-silly.gif" alt="yippie yippie yippie !!">
    <img id="chocolates" src="ferrero-clipped.png" alt="chocolate to go with your tulips, ofc">
</div>

<script>
    const password = "11/11"; // Replace with your anniversary date (DDMM)
    const passwordContainer = document.getElementById("password-container");
    const questionContainer = document.getElementById("question-container");
    const heartsContainer = document.getElementById("hearts-container");
    const contentContainer = document.getElementById("content-container");

    function checkPassword() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === password) {
            passwordContainer.style.display = "none";
            questionContainer.style.display = "block";
        } else {
            alert("Incorrect password. Please try again.");
        }
    }

    function showContent(answer) {
      if (answer) { // Only show content if the answer is yes
        questionContainer.style.display = "none";
        contentContainer.style.display = "block";
        createHearts();
      } else {
        alert("Aww, maybe next time :("); // Or redirect, or any other action
      }
    }


    function createHearts() {
        for (let i = 0; i < 100; i++) { // Create multiple hearts
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw"; // Random horizontal position
            heart.style.animationDelay = Math.random() * 5 + "s"; // Random start delay
            heartsContainer.appendChild(heart);
        }
    }
</script>

</body>
</html>
